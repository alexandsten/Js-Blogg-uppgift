<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="index.html">Back to admin</a>
    <h1>Update post</h1>
    <form id="update-post">
        <p>Title:</p>
        <input name="title" type="text" id="title-input">
        <br>
        <p>Author:</p>
        <input name="author" type="text" id="author-input">
        <br>
        <p>Content:</p>
        <textarea name="content" id="blog-text" cols="30" rows="10"></textarea>
        <br>
        <p>Tags:</p>
        <select name="tags" id="select" multiple>
            <option class="my-options" value="News">News</option>
            <option class="my-options" value="Sport">Sports</option>
            <option class="my-options" value="Weather">Weather</option>
            <option class="my-options" value="Food">Food</option>
            <option class="my-options" value="litterature">Litterature</option>
            <option class="my-options" value="social media">Social media</option>
        </select>
        <br>
        <button>Update</button>
    </form>
   

    <script src="js/update-post.js"></script>
</body>
</html>
