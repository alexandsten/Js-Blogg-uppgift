<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hello World!</h1>
    <!--
        Alex

        tabell som visar alla inlägg

        i varje tabell skall finnas:

        En länk högst upp på sidan, som navigerar till blogg sidan, dvs till index.html

        ○ Knapp/länk som navigerar till admin/create-post.html
        ○ En lista på alla inlägg i tabell-form <table>
        ○ Tabellen skall ha följande kolumner

        ■ Titel: Visar inläggens titel
        ■ Författare: Visar författarnas namn
        ■ Taggar
        ■ Datum: Visar när inläggen skapades
        ■ Hantera: Innehåller 2 knappar:
        ● “Uppdatera” -knapp (Obs! behöver inte funka på G-nivå)
        ● “Radera”-knapp (Obs! behöver inte funka på G-nivå)

    -->
    <section id="admin-posts"></section>
    <table id="admin-table">
        <tr>
          <th>Titel</th>
          <th>Författare</th>
          <th>Datum</th>
          <th>Hantera</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
          <td>Germany</td>
        </tr>

      </table>
    
    <script src="js/manage-posts.js"></script>
</body>
</html>
