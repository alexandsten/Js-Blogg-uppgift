<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>This page is required for the VG grade</h1>
    <a href="/index.html">Blog page</a>
        <!--
            Alex

        här ska användaren kunna skapa nytt inlägg

        det som skall matas in är:

        <Input> för titeln
        <input> för author
        <textarea> för inlägget
        <select> för taggar

        Knapp för att skapa inlägget

        En tillbaka-länk för att navigera tillbaka till admin/index.html
        ○ Om formuläret lyckades skapa ett nytt inlägg, skicka vidare användaren till
        admin/index.html


        
    -->
    <div class="createDiv">
    <label for="title">Title</label>
    <input type="text" name="title" id="blog-title">
    </div>

    <div class="createDiv">
    <label for="author">Author</label>
    <input type="text" name="author" id="blog-author">
    </div>

    <div class="createDiv">
    <label for="blog">Content</label>
    <textarea name="blog" id="blog-textarea" cols="30" rows="10"></textarea>
    </div>

    <div class="createDiv">
    <label for="tags">Tags</label>
    <select name="tags" id="blog-tags" multiple>
        <option value="News">News</option>
        <option value="Sport">Sports</option>
        <option value="Weather">Weather</option>
        <option value="Food">Food</option>
        <option value="litterature">Litterature</option>
        <option value="social media">Social media</option>
    </select>

    </div>
    <div class="createDiv">
    <input type="submit" value="Post" id="blog-submit">
    </div>
    <a href="index.html">Back</a>
    <script src="js/create-post.js"></script>
</body>
</html>
