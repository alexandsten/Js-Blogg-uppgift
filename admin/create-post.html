<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="ad-create-h1">Create Post</h1>
    <a href="/index.html" class="ad-create-link">Blog page</a> 
    <a href="index.html" class="ad-create-link">Back</a>
    <div class="createDiv">
        <label for="title">Title</label>
        <input type="text" name="title" id="blog-title">
    </div>
    <div class="createDiv">
        <label for="author">Author</label>
        <input type="text" name="author" id="blog-author">
    </div>
    <div class="createDiv">
        <label for="blog">Content</label>
        <textarea name="blog" id="blog-textarea" cols="30" rows="10"></textarea>
    </div>
    <div class="createDiv">
    <label for="tags">Tags</label>
    <select name="tags" id="blog-tags" multiple>
        <option value="News">News</option>
        <option value="Sport">Sports</option>
        <option value="Weather">Weather</option>
        <option value="Food">Food</option>
        <option value="litterature">Litterature</option>
        <option value="social media">Social media</option>
    </select>
    </div>
    <div class="createDiv">
    <input type="submit" value="Post" id="blog-submit">
    </div>
    <script src="js/create-post.js"></script>
</body>
</html>
