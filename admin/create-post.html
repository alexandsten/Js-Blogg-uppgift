<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>This page is required for the VG grade</h1>

        <!--
            Alex

        här ska användaren kunna skapa nytt inlägg

        det som skall matas in är:

        <Input> för titeln
        <input> för author
        <textarea> för inlägget
        <select> för taggar

        Knapp för att skapa inlägget

        En tillbaka-länk för att navigera tillbaka till admin/index.html
        ○ Om formuläret lyckades skapa ett nytt inlägg, skicka vidare användaren till
        admin/index.html


        
    -->
    <input type="text" name="title" id="blog-title">

    <br>
    <input type="text" name="author" id="blog-author">

    <br>
    <textarea name="blog" id="blog-textarea" cols="30" rows="10"></textarea>

    <br>

            <select name="tags" id="blog-tags" multiple>
                <option value="Sport">Sport</option>
                <option value="Musik">Musik</option>
                <option value="kultur">kultur</option>
                <option value="Mat">Mat</option>
                <option value="Natur">Natur</option>
                <option value="Nöje">Nöje</option>
                <option value="Data-it">Data-it</option>
                <option value="Tråkigt">Tråkigt</option>
            </select>

    <br>
            <input type="submit" value="Update" id="blog-submit">

    <script src="js/create-post.js"></script>
</body>
</html>
